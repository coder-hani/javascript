<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Document</title>
</head>
<body>
    <div id="progressBar">
        <div id="progressBarFull"></div>
      </div>
      
      <div class="container">
        <div id="start">
          <button id="start-btn" class="start-btn btn">Start</button>
        </div>
      
        <div id="question-container" class="question-container ">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn choice-text" data-number="1">Answer 1</button>
            <button class="btn choice-text" data-number="2">Answer 2</button>
            <button class="btn choice-text" data-number="3">Answer 3</button>
            <button class="btn choice-text" data-number="4"> Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button id="next-btn" class="next-btn btn ">Next</button>
        </div>
      
      </div>
      
    <script src="qzjs.js"></script>
</body>
</html>
